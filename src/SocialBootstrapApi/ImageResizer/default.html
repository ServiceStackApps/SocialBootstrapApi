<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Image Resizer</title>
    <link href="http://mythz.servicestack.net/favicon.png" rel="icon">
    <style type="text/css">
        body {
            background: #f1f1f1;
            font-family: 'Droid Sans', sans-serif;
            font-size: 13px;
            padding: 0 10px;
        }
        td {
            vertical-align: top;
            text-align: left;
            white-space: nowrap;
            padding: 0 50px 0 0;
        }
        input[type=text] {
            width: 300px;
        }
        ul, li {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        #thumbnails {
            padding: 20px 0 0 0;
        }
        table img {
            margin: 5px;
            padding: 5px;
            background: #fff;
            -moz-box-shadow: 2px 2px 3px #ddd;
            -webkit-box-shadow: 2px 2px 3px #ddd;
            box-shadow: 2px 2px 3px #ddd;            
        }
        #thumbnails img {
            float: left;            
        }
        #thumbnails img:hover {
            -moz-box-shadow: 1px 4px 10px #aaa;
            -webkit-box-shadow: 1px 4px 10px #aaa;
            box-shadow: 1px 4px 10px #aaa;
            cursor: pointer;
        }
        .links {
            position: absolute;
            top: 0;
            right: 10px;
        }
    </style>
</head>
<body>
    <p class="links">
        <a href="https://github.com/ServiceStack/ServiceStack.UseCases/blob/master/ImageResizer/ImageResizer/Global.asax.cs">1 Page C#</a> /
        <a href="https://github.com/ServiceStack/ServiceStack.UseCases/blob/master/ImageResizer/ImageResizer/default.html">1 HTML</a> 
        <a href="http://www.servicestack.net"><img src="http://mythz.servicestack.net/favicon.png" title="ServiceStack" height="16" align="absmiddle" /></a>
    </p>

    <h1>Image Resizer</h1>

    <table><tr>
    <td>
        <form action="/api/upload" method="POST" enctype="multipart/form-data">
            <label><b>Upload Image</b></label>
            <div><input type="text" id="url" name="url" placeholder="Enter url to upload via Web" /></div>
            <div><input type="file" name="img" id="img" /> <button type="submit">Upload</button></div>
        </form>
        <ul id="thumbnails"></ul>
    </td>
    <td>                    
        <div id="resolutions"></div>
    </td>
    </tr></table>
</body>

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>    
<script type="text/javascript">
    $.getJSON('/api/images', function (data) {
        var items = [];
        $.each(data, function (i, val) {
            items.push('<li><img src="/uploads/thumbnails/' + val + '" data-id="' + val.split('.')[0] + '" /></li>');
        });
        $("#thumbnails").html(items.join(''));
    });

    var resolutions = {
        "320x480": "iPhone 1, 3G, 3GS, iPod Touch 1,2,3 (HVGA)",
        "640x960": "iPod Touch 4, iPhone 4, 4S (DVGA)",
        "640x1136": "iPhone 5, iPod Touch 5 (WSVGA)",
        "768x1024": "iPad 1, 2, iPad Mini (XGA)",
        "1536x2048": "iPad 3, 4 (QXGA)"
    };

    $("#thumbnails").click(function(e) {
        var id = $(e.target).data("id");
        if (!id) return;
        var html = [];
        for (var size in resolutions) {
            var wh = size.split('x');
            html.push("<h3>" + size + " - " + resolutions[size] + "</h3>");
            html.push("<img src='/api/resize/" + id + "?size=" + size + "' width='" + wh[0] + "' height='" + wh[1] + "' />");
        }
        html.push("<h2>Original Size</h2>");
        html.push("<img src='/uploads/" + id + ".png' />");        
        $("#resolutions").html(html.join(''));
    });
</script>
</html>
